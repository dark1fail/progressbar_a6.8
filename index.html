<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>progressbar</title>
</head>
<body>

<!-- кнопки -->
<div class="buttons">
	<button type="button" class="btn btn-dark" name="button1" id="1" style="
    margin-right: 25px;
    width: 126px;
    height: 64px;
    ">+1%</button>
	<button type="button" class="btn btn-dark" name="button2" id="2" style="
    margin-right: 25px;
    width: 126px;
    height: 64px;
    ">+3%</button>
	<button type="button" class="btn btn-dark" name="button3" id="3" style="
    margin-right: 25px;
    width: 126px;
    height: 64px;
    ">+7%</button>
</div>

<!-- прогресс -->
<div class="progress">
  <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 0%">0%</div>
</div>

<!-- скрипты -->
<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
